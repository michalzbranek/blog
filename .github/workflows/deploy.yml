name: Deploy to GitHub Pages

on:
  # Spustí se při pushi do větve main
  push:
    branches: [ "main" ]

  # Umožňuje ruční spuštění z Actions záložky
  workflow_dispatch:

# Nastavení oprávnění pro GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Povolíme jen jedno souběžné nasazení
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nahraje obsah složky dist
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4